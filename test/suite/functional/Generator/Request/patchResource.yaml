openapi: 3.0.0
info:
  version: 1.0.0
  title: Example API
paths:
  '/v1/resources/{resourceId}':
    patch:
      description: Update resource
      operationId: patchResource
      parameters:
        - in: header
          name: Accept
          required: true
          schema:
            type: string
            default: application/json
            enum:
              - application/json
              - application/xml
      requestBody:
        $ref: '#/components/requestBodies/UpdateResourceBody'
      responses:
        '201':
          description: Successful operation.
components:
  requestBodies:
    UpdateResourceBody:
      description: Updated values.
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                enum:
                  - 'one'
                  - 'two'
              value:
                type: integer
            required:
              - value